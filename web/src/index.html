<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tabs</title>

  <link rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Barlow:300,400,400i,600,700|Roboto+Mono:300,400,500,700" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone-with-data.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="page-background" v-bind:style="{ backgroundImage: 'url(' + photo + ')' }"></div>
  <main id="main-container">
    <section id="time-widget">
      <div class="time">
        <span class="hours">{{ hours }}</span><span class="colon">:</span>
        <span class="minutes">{{ minutes }}</span><span class="colon">:</span>
        <span class="seconds">{{ seconds }}</span>
        <select v-model="selected" id="timezone-selection">
          <option value="none" disabled>Please Select a Timezone&hellip;</option>
          <option v-for="option in options" v-bind:value="option">
            {{ option }}
          </option>
        </select>
      </div>
    </section>
    <section id="weather-widget">
      <div id="temperature">
        {{ message }}
        <button @click="toggleTemp">Toggle Units</button>
      </div>
    </section>
    <section id="article-widget">

    </section>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
